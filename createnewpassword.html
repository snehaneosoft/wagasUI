<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <section class="registration_section">
        <div class="registration_pg">
            <div class="registration_panel">
                <div class="container">
                    <div class="d-flex justify-content-between registration_top">
                        <a class="text-decoration-none back_txt d-flex align-items-center"> <img
                                src="./images/leftarrow.png" alt="leftarrow" class="img-fluid">
                            Back</a>
                        <span class="text_readonly">Step 1 of 2</span>
                    </div>
                    <div class="registration_container create_new_pwd">
                        <h5 class="text-center title">Create New Password</h5>
                        <div class="row g-3 reg_warp">

                            <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <label for="exampleFormControlInput1"
                                    class="form-label custom_form_lbl custom_form_lbl">New Password</label>
                                <div class="position-relative">
                                    <input type="email" class="form-control input_field pwdlock" id="lastname"
                                        placeholder="Place Holder">
                                    <span class="position-absolute eye_cls">
                                        <img src="./images/eye-off.png" alt="eye-off">
                                    </span>
                                </div>
                            </div>
                            <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <label for="exampleFormControlInput1"
                                    class="form-label custom_form_lbl custom_form_lbl">Confirm Password</label>
                                <div class="position-relative">
                                    <input type="email" class="form-control input_field pwdlock" id="lastname"
                                        placeholder="Place Holder">
                                    <span class="position-absolute eye_cls">
                                        <img src="./images/eye-off.png" alt="eye-off">
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="btn_panel">
                            <ul class="createpwd_list_ul p-0">
                                <li>Password must be between 8 to 32 character.</li>
                                <li>Must contain a uppercase character.</li>
                                <li>Must contain a number.</li>
                                <li>Must contain one special character.</li>
                            </ul>
                            <button class="button w-100">Reset Password</button>
                        </div>
                        <!-- <div class="already_section">
                            <p class="text-center already_lbl">Already have an account?
                                <a href="" class="logintxt font700">Log in</a>
                            </p>
                        </div> -->
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>

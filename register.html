<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body class="user_act_page">
    <section class="registration_section">
        <div class="d-flex justify-content-end">
            <div class="col-xl-7 col-12">
                <h4 class="registartion_title_h4 font700">
                    <img src="./images/logores.png" alt="logo" class="res_logo">
                    Welcome to Novascend!
                </h4>
                <div class="registration_pg">

                    <div class="registration_panel">
                        <div class="container">
                            <!-- <div class="d-flex justify-content-between registration_top">
                        <a class="text-decoration-none back_txt d-flex align-items-center"> <img
                                src="./images/leftarrow.png" alt="leftarrow" class="img-fluid">
                            Back</a>
                        <span class="text_readonly">Step 1 of 2</span>
                    </div> -->

                            <div class="registration_container">
                                <h5 class="text-center title pt-5">Register your account</h5>
                                <div class="row g-3 reg_warp">
                                    <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <label for="exampleFormControlInput1" class="form-label custom_form_lbl">First
                                            Name</label>
                                        <input type="email" class="form-control input_field"
                                            id="exampleFormControlInput1" placeholder="Place Holder">
                                    </div>
                                    <div class="col-xl-6 col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <label for="exampleFormControlInput1" class="form-label custom_form_lbl">Last
                                            Name</label>
                                        <input type="email" class="form-control input_field" id="lastname"
                                            placeholder="Place Holder">
                                    </div>
                                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <label for="exampleFormControlInput1"
                                            class="form-label custom_form_lbl">Organisation
                                        </label>
                                        <select class="form-select input_field" aria-label=".form-select-lg example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <div class="error_lbl d-flex">
                                            <img src="./images/valerror.png" alt="validation error">
                                            <span class="d-blcok">
                                                This input cannot be edited afterward. Please choose
                                                carefully.
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <label for="exampleFormControlInput1" class="form-label custom_form_lbl">Email
                                            Id</label>
                                        <input type="email" class="form-control input_field" id="lastname"
                                            placeholder="Place Holder">
                                    </div>
                                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <label for="exampleFormControlInput1"
                                            class="form-label custom_form_lbl custom_form_lbl">Password</label>
                                        <input type="email" class="form-control input_field pwd-cls" id="lastname"
                                            placeholder="Place Holder">
                                    </div>
                                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                            checked>
                                        <label class="form-check-label ps-2" for="flexCheckChecked">
                                            Remember Me
                                        </label>
                                    </div>
                                </div>
                                <div class="btn_panel">
                                    <button class="button w-100 rounded_btn">Continue</button>
                                    <!-- <div class="divider_or py-4">
                                <span class="or_lbl position-absolute">or</span>
                            </div>
                            <button
                                class="button secondary_btn d-flex align-items-center justify-content-center continue_btn"><span>
                                    <img src="./images/linkedin.png" alt="linkedin">
                                </span class="pe-3">Continue with LinkedIn</button> -->
                                </div>
                                <div class="already_section">
                                    <p class="text-center already_lbl">Already have an account?
                                        <a href="login.html" class="logintxt font700">Log in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

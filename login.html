<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body class="user_act_page">
    <section class="registration_section">
        <div class="d-flex justify-content-end">
            <!-- <div class="col-xl-7">
                <div class="img-container-left">
                    <img src="./images/logobg.png" alt="" class="img-fluid">
                </div>
            </div> -->
            <div class="col-xl-7 col-12">
                <h4 class="registartion_title_h4 font700">
                    <img src="./images/logores.png" alt="logo" class="res_logo">
                    Welcome to Novascend!
                </h4>
                <div class="registration_pg">
                    <div class="registration_panel">
                        <div class="container">
                            <div class="registration_container">
                                <h5 class="text-center title pt-5">Login to continue</h5>
                                <div class="row g-3 reg_warp">
                                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <label for="exampleFormControlInput1" class="form-label custom_form_lbl">Email
                                            Id</label>
                                        <input type="email" class="form-control input_field" id="lastname"
                                            placeholder="Place Holder">
                                    </div>
                                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12 error_wrap">
                                        <label for="exampleFormControlInput1"
                                            class="form-label custom_form_lbl custom_form_lbl">Password</label>
                                        <input type="email" class="form-control input_field pwd-cls" id="lastname"
                                            placeholder="Place Holder">
                                        <div class="error font400">Please enter correct password</div>
                                    </div>
                                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckChecked" checked>
                                                <label class="form-check-label ps-2" for="flexCheckChecked">
                                                    Remember Me
                                                </label>
                                            </div>
                                            <a href="forgotpassword.html" class="forget_pwd_lbl">Forgot Password?</a>
                                        </div>

                                    </div>
                                </div>
                                <div class="btn_panel">
                                    <button class="button w-100 rounded_btn">Continue</button>
                                    <div class="divider_or py-4">
                                        <span class="or_lbl position-absolute">or</span>
                                    </div>
                                    <button
                                        class="button secondary_btn rounded_btn d-flex align-items-center justify-content-center continue_btn"><span>
                                            <img src="./images/linkedin.png" alt="linkedin">
                                        </span class="pe-3">Continue with LinkedIn</button>
                                </div>
                                <div class="already_section">
                                    <p class="text-center already_lbl">Donâ€™t have an account?
                                        <a href="register.html" class="logintxt font700">Register</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="alert alert-danger alert-dismissible fade show custom_alert custom_alert_login" role="alert">
        <div class="d-flex alert_wrap">
            <div class="img_alert">
                <img src="./images/error.png" alt="error" class="img-fluid">
            </div>
            <div class="alert_lbl d-flex  flex-column">
                <h5 class="heading font600">Error</h5>
                <p class="para font400 mb-0">Error occured.</p>
            </div>
            <button type="button" class="btn-close p-0" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</body>

</html>
